{% extends 'public/base.html' %}
{% block content %}
<div class="content-wrapper"
    style="margin-top: 100px; padding: 2rem; max-width: 500px; margin-left: auto; margin-right: auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center;">
    <h2 style="color: #e74c3c; margin-bottom: 20px;">Confirmer la suppression</h2>
    <p style="margin-bottom: 30px; font-size: 1.1rem; color: #555;">
        Êtes-vous sûr de vouloir supprimer {{ objet }} ? <br>
        Cette action est irréversible.
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url cancel_url %}"
                style="padding: 10px 20px; background: #95a5a6; color: white; text-decoration: none; border-radius: 6px; font-weight: 500;">Annuler</a>
            <button type="submit"
                style="padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 6px; font-weight: 500; cursor: pointer;">Supprimer</button>
        </div>
    </form>
</div>
{% endblock %}
